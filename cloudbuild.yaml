steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--platform'
      - 'linux/amd64'
      - '--build-arg'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--build-arg'
      - 'VERTEX_AI_LOCATION=us-east1'
      - '-t'
      - 'us-east1-docker.pkg.dev/$PROJECT_ID/chatbot-repo/gcp-chatbot:$COMMIT_SHA'
      - '-t'
      - 'us-east1-docker.pkg.dev/$PROJECT_ID/chatbot-repo/gcp-chatbot:latest'
      - '.'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-east1-docker.pkg.dev/$PROJECT_ID/chatbot-repo/gcp-chatbot'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gcp-chatbot'
      - '--image=us-east1-docker.pkg.dev/$PROJECT_ID/chatbot-repo/gcp-chatbot:$COMMIT_SHA'
      - '--region=us-east1'
      - '--platform=managed'
      - '--quiet'

images:
  - 'us-east1-docker.pkg.dev/$PROJECT_ID/chatbot-repo/gcp-chatbot:$COMMIT_SHA'
  - 'us-east1-docker.pkg.dev/$PROJECT_ID/chatbot-repo/gcp-chatbot:latest'

options:
  logging: CLOUD_LOGGING_ONLY
